<h2>Ingreso al sistema</h2>
<div class="card ">
    <h3>Login</h3>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo Electronico</label>
                <input type="email" [(ngModel)]="correo" class="form-control" name="correo" aria-describedby="emailHelp"
                    placeholder="Ingrese su correo electronico" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" [(ngModel)]="pass" class="form-control" name="pass" placeholder="Contraseña" >
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordar</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
        </form>
    </div>
</div>
