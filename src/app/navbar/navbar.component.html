<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="d-block d-xl-none">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>SimpleCRM</h1>
    <span class="menu-spacer"></span>
    <div class="d-none d-xl-block">
      <a mat-button [routerLink]="['/sedes']"> Sedes </a>
      <a mat-button [routerLink]="['/roles']">Roles</a>
      <a mat-button [routerLink]="['/estadoscita']"> Estado de Cita </a>
      <a mat-button [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-button [routerLink]="'/activities'"> Activities </a>
      <a mat-button [routerLink]="'/create-activity'"> Create Activity </a>

    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="['/sedes']" (click)="sidenav.toggle()"> Sedes </a>
      <a mat-list-item [routerLink]="['/roles']" (click)="sidenav.toggle()"> Roles </a>
      <a mat-list-item [routerLink]="['/estadoscita']" (click)="sidenav.toggle()">Estados de cita </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <div style="height: 88vh;" class="container container-fluid bg-dark">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
